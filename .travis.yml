language: node_js
node_js: node

before_install:

- npm install -g greenkeeper-lockfile@1
install:
- ./script/restore.sh

before_script: greenkeeper-lockfile-update

script:
- npm run build
after_script: greenkeeper-lockfile-upload

before_deploy: pip install --user awscli

deploy:
  provider: script
  script: ~/.local/bin/aws s3 sync public s3://alxandr.me --region=eu-central-1 --acl public-read --sse --delete
  skip_cleanup: true
